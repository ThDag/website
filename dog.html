<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-4 col-auto">
        <div class="dogBreeds ">
          <ul class="list-group">
            <li class="breedListItem list-group-item" data-breedId="0">affenpinscher</li>
            <li class="breedListItem list-group-item" data-breedId="1">african</li>
            <li class="breedListItem list-group-item" data-breedId="2">airedale</li>
            <li class="breedListItem list-group-item" data-breedId="3">akita</li>
            <li class="breedListItem list-group-item" data-breedId="4">appenzeller</li>
            <li class="breedListItem list-group-item" data-breedId="5">australian</li>
            <li class="breedListItem list-group-item" data-breedId="6">bakharwal</li>
            <li class="breedListItem list-group-item" data-breedId="7">basenji</li>
          </ul>
        </div>
      </div>

      <div class="col-8">
        <div class="card">
          <h3 class="card-header">
            Selected Breeds
          </h3>
          <div class="selectedBreedsBadges card-body">
            <span class="badge fw-medium rounded-pill text-primary border border-2 border-primary"> husky</span>
            <span class="badge fw-medium rounded-pill text-primary border border-2 border-primary"> siberian bastand
            </span>
            <span class="badge fw-medium rounded-pill text-primary border border-2 border-primary"> huafdkjs s</span>
            <span class="badge fw-medium rounded-pill text-primary border border-2 border-primary"> jkll</span>
          </div>
        </div>
        <img class="mt-3 rounded" id="mainImage" style="width: 100%;">
      </div>

    </div>
  </div>

  <script src="scripts/dog.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
