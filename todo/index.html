<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="../css/todo.css">
  <link rel="icon" href="../images/todo/todo_checkbox.png" type="image/x-icon" />

</head>

<body id="body">

  <header>
    <h1>Simple todo app</h1>
  </header>

  <main>

    <div class="buttons">
      <button id="newTaskButton">New Task</button>
    </div>

    <div class="todosContainer" id="todosContainer">
      <h2>Active To-Dos</h2>
      <div class="todos" id="todos">
        <div class="todo" data-todoid="998">
          <div class="todoCheckBox">
            <svg class="checkBoxTickContainer" height="50" width="50" viewBox="0 0 100 100">
            </svg>
          </div><input class="todoInputTag" type="text" placeholder="to-do" value="to-do something">
        </div>

        <div class="todo" data-todoid="999">
          <div class="todoCheckBox">
            <svg class="checkBoxTickContainer" height="50" width="50" viewBox="0 0 100 100">
            </svg>
          </div><input class="todoInputTag" type="text" placeholder="to-do" value="some random to-do here">
        </div>
      </div>


      <h2>Completed To-Dos</h2>
      <div class="completedTodos todos" id="completedTodos">
      </div>
    </div>
  </main>


  <script src="../scripts/todo.js"></script>
</body>

</html>
