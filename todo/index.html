<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/todo.css">

</head>

<body id="body">

  <header>
    <h1>Simple todo list</h1>
  </header>

  <main>

    <div>
      <button id="newTaskButton">new task</button>
      <button id="testButton">test button</button>
    </div>

    <div class="todos" id="todos">
      <div class="todo" data-todoid="998">
        <div class="todoCheckBox"></div><input class="todoInputTag" type="text" placeholder="to-do"
          value="to-do something">
      </div>

      <div class="todo" data-todoid="999"><span class="todoCheckBox"></span><input class="todoInputTag" type="text"
          placeholder="to-do" value="some random to-do here">
      </div>
    </div>

    <hr>
    <div class="completedTodos" id="completedTodos">
    </div>
  </main>


  <script src="../scripts/todo.js"></script>
</body>

</html>
