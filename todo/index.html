<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/todo.css">

</head>

<body id="body">

  <header>
    <h1>Simple todo list</h1>
  </header>

  <main>
    <div>
      <button>some feature</button>
      <button id="deleteTaskButton">delete task</button>
      <button id="newTaskButton">new task</button>
    </div>
    <div class="todos" id="todos">
      <div class="todo" data-todoid="998"><span class="todoCheckBox"></span><span class="todoText">do
          this</span></div>
      <div class="todo" data-todoid="999"><span class="todoCheckBox"></span><span class="todoText">something</span>
      </div>
    </div>
  </main>


  <script src="../scripts/todo.js"></script>
</body>

</html>
